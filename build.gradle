// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
		mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
		classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.0.1'
		classpath 'org.owasp:dependency-check-gradle:1.4.5'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
	id "org.sonarqube" version "2.5"
}

sonarqube {
	properties {
		property "sonar.host.url", "http://localhost:9000"
		//Este es el path del que el sonar tomar√° los reportes del DC
		property "sonar.dependencyCheck.reportPath", "${projectDir}/app/build/reports/dependency-check-report.xml"
	}
}

allprojects {
    repositories {
        jcenter()
		mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
